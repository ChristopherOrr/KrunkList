<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Item Gallery</title>
    <link rel="icon" href="images/ak.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript: Audio -->
    <script>
      const sound = new Audio("sounds/tick.mp3");

      function playSound() {
        sound.play();
      }

      const backgroundMusic = new Audio("sounds/marketTheme.mp3");

      document.addEventListener(
        "click",
        function () {
          backgroundMusic.play();
        },
        { once: true }
      );

      backgroundMusic.addEventListener("ended", function () {
        backgroundMusic.play();
      });
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="navbar-home" title="Home" onmouseover="playSound()">KrunkList</a>
      </div>

      <div class="navbar-center">
        <input type="text" id="mySearchBar" placeholder="Search Item..." class="navbar-search" />
      </div>

      <div class="navbar-right">
        <ul class="navbar-links">
          <li>
            <a href="wishlist.html" class="nav-link" onmouseover="playSound()">My Wishlist</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Gallery -->
    <div id="gallery" class="gallery"></div>

    <!-- Load Items -->
    <script type="module" src="loadItemsList.js"></script>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-icon" style="margin-left: 10px">
        <a href="https://krunker.io/social.html?p=profile&q=qwest500" target="_blank" onmouseover="playSound()">
          <img src="images/ak.png" alt="Krunker Profile" title="Qwest500's Profile" />
        </a>
      </div>

      <div class="footer-content">
        <p>&copy; KrunkList 2025</p>
      </div>

      <div class="footer-icon">
        <a href="https://www.youtube.com/channel/UCWS7B_k79sR3Axu8ciF6W_Q" target="_blank" onmouseover="playSound()">
          <img src="images/YTicon.png" alt="YouTube" title="Qwest500's YouTube" />
        </a>
      </div>
    </footer>
  </body>
</html>
