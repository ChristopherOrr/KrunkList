<!DOCTYPE html>
<html>
  <head>
    <title>Item Gallery</title>
    <link rel="icon" href="images/ak.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Link to CSS-->
    <script>
      const sound = new Audio("sounds/tick.mp3");
      //Load sound file when page is loaded
      function playSound() {
        sound.play();
      }

      // Define audio element for background music
      const backgroundMusic = new Audio("sounds/marketTheme.mp3");

      // Define audio function to begin playing music when the user interacts with the page
      document.addEventListener(
        "click",
        function () {
          // Start playing the background music
          backgroundMusic.play();
        },
        { once: true }
      );

      // Add event listener for "ended" event
      backgroundMusic.addEventListener("ended", function () {
        // Call the play() method again to loop the audio file
        backgroundMusic.play();
      });
    </script>
  </head>

  <body>
    <!--Nav Bar Link 1-->
    <nav class="navbar">
      <a href="index.html" class="navbar-home" onmouseover="playSound()"
        >KrunkList</a
      >
      <!--Search Bar-->
      <input
        type="text"
        id="mySearchBar"
        placeholder="Search Item..."
        class="navbar-search"
      />
      <!--Right Aligned Links-->
      <ul class="navbar-links">
        <li>
          <a href="index.html" class="nav-link" onmouseover="playSound()"
            >Item Gallery</a
          >
        </li>
        <li>
          <a href="wishlist.html" class="nav-link" onmouseover="playSound()"
            >My Wishlist</a
          >
        </li>
      </ul>
    </nav>

    <div id="gallery" class="gallery"></div>
    <!--Create the main Gallery Div-->
    <script type="module" src="loadItemsList.js"></script>
    <!--Run loading.js-->
  </body>

  <footer>
    <div class="footer">
      <div class="footer-icon" style="margin-left: 10px">
        <a
          href="https://krunker.io/social.html?p=profile&q=qwest500"
          target="_blank"
        >
          <img src="images/ak.png" alt="YouTube" title="Qwest500's Profile" />
          <!--Create Youtube Channel Icon-->
        </a>
      </div>

      <div class="footer-content">
        <p>&copy; KrunkList 2025</p>
      </div>

      <div class="footer-icon">
        <a
          href="https://www.youtube.com/channel/UCWS7B_k79sR3Axu8ciF6W_Q"
          target="_blank"
        >
          <img
            src="images/YTicon.png"
            alt="YouTube"
            title="Qwest500's YouTube"
          />
          <!--Create Youtube Channel Icon-->
        </a>
      </div>

  </footer>
</html>
